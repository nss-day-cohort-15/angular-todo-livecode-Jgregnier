<h1>New Todo</h1>
<form>
<div class="form-group">
  <label>Task Description</label>
  <!-- TODO: Hook up this form to our JS for submitting -->
  <input ng-model="newTask.task" type="text" class="form-control" placeholder="Some important task"/>
</div>
<div class="form-group">
  <label>Due Date</label>
  <input ng-model="newTask.dueDate" type="text" class="form-control" placeholder="01/12/17"/>
</div>
<div class="form-group">
  <label>Assigned To</label>
  <input ng-model="newTask.assignedTo" type="text" class="form-control" placeholder="cohort 15"/>
</div>
<div class="form-group">
  <label>Location</label>
  <input ng-model="newTask.location" type="text" class="form-control" placeholder="attic"/>
</div>
<div class="form-group">
  <label>Urgency</label>
  <input ng-model="newTask.urgency" type="text" class="form-control" placeholder="low"/>
</div>
<div class="form-group">
  <label>Dependencies</label>
  <input ng-model="newTask.dependencies" type="text" class="form-control" placeholder="brush chipper, monkey chow, the one ring"/>
</div>
<!-- TODO: bind this button to a function -->
<button ng-click="addNewItem()" class="btn btn-default">Submit</button>
</form>
